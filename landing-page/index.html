<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="footer.css" />
    <title>fourFood</title>
  </head>
  <body>
    <footer>
      <div>
        <p>Redes Sociais</p>
        <a
          href="https://www.facebook.com/"
          role="button"
          aria-label="Facebook"
          target="_blank"
          rel="noopener"
        >
          <img src="./images/023-facebook.png" alt="Facebook" />
        </a>
        <a
          href="https://www.linkedin.com/"
          role="button"
          aria-label="Linkedin"
          target="_blank"
          rel="noopener"
        >

        </a>
        <a
          href="https://www.instagram.com/"
          role="button"
          aria-label="Instagram"
          target="_blank"
          rel="noopener"
        >
          <img src="./images/044-instagram.png" alt="Instagram" />
        </a>
        <a
          href="https://twitter.com/"
          role="button"
          aria-label="Twitter"
          target="_blank"
          rel="noopener"
        >
          <img src="./images/096-twitter.png" alt="Twitter" />
